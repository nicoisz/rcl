<div class="jumbotron text-center">
  <button class="btn btn-success btn-lg" (click)="throwDice()">Tirar Dados</button>
  <br>
  <img class="img" [ngClass]="rotate? 'dice_rotate': ''" [src]="dice_right" alt="Dado Derecha">
  <img class="img" [ngClass]="rotate? 'dice_rotate': ''" [src]="dice_center" alt="Dado Centro">
  <img class="img" [ngClass]="rotate? 'dice_rotate': ''" [src]="dice_left" alt="Dado Izquierda">
</div>
